<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYoutube - 나만의 유튜브 뷰어</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header>
            <h1>📺 KYoutube</h1>
            <p>카테고리별로 채널을 선택하세요</p>
        </header>

        <!-- 채널 추가 섹션 -->
        <section class="add-channel-section">
            <button id="toggleAddChannel" class="add-channel-toggle">➕ 채널 추가</button>
            <div id="addChannelForm" class="add-channel-form" style="display: none;">
                <div class="form-row">
                    <select id="categorySelect" class="category-select">
                        <!-- JavaScript로 카테고리 옵션 동적 생성 -->
                    </select>
                    <input type="text" id="searchInput" placeholder="채널 이름 검색" class="search-input">
                    <button id="searchButton" class="search-button">검색</button>
                </div>
                <div class="form-row" style="margin-top: 10px;">
                    <input type="text" id="newCategoryInput" placeholder="새 카테고리 이름" class="search-input" style="width: 200px;">
                    <button id="addCategoryButton" class="search-button">카테고리 추가</button>
                </div>
                <div id="searchResults" class="search-results">
                    <!-- 검색 결과가 여기에 표시됨 -->
                </div>
            </div>
        </section>

        <!-- 카테고리별 채널 목록 -->
        <section class="category-section">
            <div id="categoryList" class="category-list">
                <!-- JavaScript로 동적 생성 -->
            </div>
        </section>

        <!-- 현재 선택된 채널 정보 -->
        <section id="currentChannel" class="current-channel" style="display: none;">
            <div class="channel-info">
                <h2 id="channelName">채널 이름</h2>
                <p id="channelDescription">채널 설명</p>
            </div>
        </section>

        <!-- 동영상 목록 -->
        <section id="videoSection" class="video-section" style="display: none;">
            <h2>최신 동영상</h2>
            <div id="videoList" class="video-grid">
                <!-- JavaScript로 동적 생성 -->
            </div>
        </section>

        <!-- 동영상 플레이어 -->
        <section id="playerSection" class="player-section" style="display: none;">
            <button id="backToVideos" class="back-button">← 동영상 목록으로</button>
            <div id="player"></div>
            <div id="videoInfo" class="video-info">
                <h3 id="videoTitle"></h3>
                <p id="videoDescription"></p>
            </div>
        </section>
    </div>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="app.js"></script>
</body>
</html>
